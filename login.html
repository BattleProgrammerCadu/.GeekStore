        <link rel="stylesheet" href="login.css" />

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

                    </div>
                    <div class="col-lg-2  col-md-2">

                    </div>
                </div>
                <div class="row">
                    <div id="menu" class="MeuMenu">
                        <div class="dropdown">
                            <button id="bt-menu" class="dropbtn"><i class="fa fa-bars fa-2x"></i> </button>
                        </div>
                        <div class="dropdown">
                            <button class="dropbtn">Temas</button>
                            <div class="dropdown-content">
                                <a href="#">Anime</a>
                                <a href="#">Filme</a>
                                <a href="#">Jogo</a>
                            </div>
                        </div>
                        <div class="dropdown">
                            <button class="dropbtn">Camisetas</button>
                            <div class="dropdown-content">
                                <a href="#">Anime</a>
                                <a href="#">Filme</a>
                                <a href="#">Jogo</a>
                            </div>
                        </div>
                        <div class="dropdown">
                            <button class="dropbtn">Acessorios</button>
                            <div class="dropdown-content">
                                <a href="#">Anime</a>
                                <a href="#">Filme</a>
                                <a href="#">Jogo</a>
                            </div>
                        </div>
                        <div class="dropdown">
                            <button class="dropbtn">Presentes</button>
                            <div class="dropdown-content">
                                <a href="#">Anime</a>
                                <a href="#">Filme</a>
                                <a href="#">Jogo</a>
                            </div>
                        </div>
                        
                    </div>
                    </div>
                </div>
                <div class="container" id="corpo">
                    <div class="row">
                        <div class="col-12 col-sm-12 col-lg-12">
                            <h2>Login.</h2>
                            <p>Você precisa estar logado para comprar nossos produtos</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-sm-12 col-lg12">
                            <form class="form-group">
                                <label>Email: </label><input class="form-control" type="email" id="txtemail" placeholder="xxx@xxx.com.br" size="40" maxlength="55" />
                                <label>Senha: </label><input class="form-control" type="password" id="senha1" placeholder="Digite sua senha" />
                                <div class="row">
                                    <input class="form-control" type="checkbox" name="remember"><label>Me mantenha conectado.</label>
                                </div>
                                <button id="btn2" class="btn "><b>Entrar</b></button>
                                <p>Não tem uma conta? <a href="#">Se cadastre</a></p>
                                <a href="#">Esqueceu a senha?</a>

                    </div>
